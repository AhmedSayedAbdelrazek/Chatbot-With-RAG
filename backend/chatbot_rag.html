<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Chatbot with RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 h-screen overflow-hidden">

<div class="flex h-screen">

    <!-- ================= SIDEBAR ================= -->
    <div class="w-80 bg-slate-900/50 border-r border-slate-700/50 flex flex-col">

        <div class="p-4 border-b border-slate-700/50">
            <h2 class="text-lg font-semibold text-white mb-4">Document Library</h2>

            <label class="block">
                <input type="file" id="fileInput" accept=".pdf,.txt,.docx" class="hidden">
                <div class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 cursor-pointer text-center">
                    üìÑ Upload Document
                </div>
            </label>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <div id="documentsList">
                <p class="text-slate-500 text-sm">No documents uploaded yet</p>
            </div>
        </div>

        <div class="p-4 border-t border-slate-700/50">
            <label class="flex items-center gap-3 cursor-pointer">
                <input type="checkbox" id="ragToggle" class="w-5 h-5 rounded">
                <div>
                    <div class="text-white font-medium">Use RAG Mode</div>
                    <div class="text-slate-400 text-xs">Answer from documents</div>
                </div>
            </label>

            <button id="clearDocs" class="mt-3 w-full bg-red-600/20 hover:bg-red-600/30 text-red-400 rounded-lg px-4 py-2 text-sm">
                Clear All Documents
            </button>
        </div>
    </div>

    <!-- ================= CHAT ================= -->
    <div class="flex-1 flex flex-col">

        <div class="bg-slate-800/50 border-b border-slate-700/50 px-6 py-4 flex justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white">
                    ü§ñ
                </div>
                <div>
                    <h1 class="text-xl font-semibold text-white">AI Assistant with RAG</h1>
                    <p class="text-sm text-slate-400">Llama 3.3 via Groq</p>
                </div>
            </div>

            <div id="ragIndicator" class="hidden bg-blue-600/20 border border-blue-500/30 rounded-lg px-3 py-1">
                <span class="text-blue-400 text-sm">üîç RAG Active</span>
            </div>
        </div>

        <div id="messages" class="flex-1 overflow-y-auto">
            <div class="max-w-4xl mx-auto px-6 py-6 space-y-6">
                <div id="welcome" class="text-center py-12 text-slate-400">
                    Upload documents and start chatting üöÄ
                </div>
            </div>
        </div>

        <div class="bg-slate-800/50 border-t border-slate-700/50 px-6 py-4">
            <div class="flex gap-3 max-w-4xl mx-auto">
                <input id="messageInput"
                       class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white"
                       placeholder="Type your message..." />
                <button id="sendButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl px-6 py-3">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>

<script>
/* ================= CONFIG ================= */

// Uses Render URL automatically
const API_BASE = window.location.origin;

let isLoading = false;

/* ================= ELEMENTS ================= */
const messagesDiv = document.querySelector("#messages .max-w-4xl");
const messageInput = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");
const welcome = document.getElementById("welcome");
const fileInput = document.getElementById("fileInput");
const documentsList = document.getElementById("documentsList");
const ragToggle = document.getElementById("ragToggle");
const ragIndicator = document.getElementById("ragIndicator");
const clearDocsBtn = document.getElementById("clearDocs");

/* ================= RAG TOGGLE ================= */
ragToggle.addEventListener("change", () => {
    ragIndicator.classList.toggle("hidden", !ragToggle.checked);
});

/* ================= UPLOAD ================= */
fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const fd = new FormData();
    fd.append("file", file);

    try {
        const res = await fetch(`${API_BASE}/upload`, { method: "POST", body: fd });
        if (!res.ok) throw new Error(await res.text());
        const json = await res.json();

        alert(`‚úÖ ${json.filename}\n${json.message}`);
        loadDocuments();
        setTimeout(loadDocuments, 3000);
    } catch (e) {
        alert("‚ùå Upload failed: " + e.message);
    }
    fileInput.value = "";
});

/* ================= DOCUMENTS ================= */
async function loadDocuments() {
    try {
        const res = await fetch(`${API_BASE}/documents`);
        const data = await res.json();
        documentsList.innerHTML = data.documents.length
            ? data.documents.map(d => `<div class="text-white text-sm">üìÑ ${d}</div>`).join("")
            : `<p class="text-slate-500 text-sm">No documents uploaded yet</p>`;
    } catch {}
}

clearDocsBtn.onclick = async () => {
    if (!confirm("Clear all documents?")) return;
    await fetch(`${API_BASE}/documents`, { method: "DELETE" });
    loadDocuments();
};

/* ================= CHAT ================= */
function addMessage(role, text) {
    welcome?.remove();
    const div = document.createElement("div");
    div.className = role === "user" ? "text-right" : "text-left";
    div.innerHTML = `<div class="inline-block p-3 rounded-xl ${
        role === "user" ? "bg-blue-600 text-white" : "bg-slate-800 text-slate-200"
    }"><span class="msg"></span></div>`;
    div.querySelector(".msg").textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return div.querySelector(".msg");
}

/* ================= STREAM ================= */
async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg || isLoading) return;

    isLoading = true;
    messageInput.value = "";
    addMessage("user", msg);
    const output = addMessage("assistant", "");

    const res = await fetch(`${API_BASE}/chat/stream`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, use_rag: ragToggle.checked })
    });

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = "";

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        const events = buffer.split("\n\n");
        buffer = events.pop();

        for (const evt of events) {
            const line = evt.replace("data: ", "").trim();
            if (line === "[DONE]") continue;
            try {
                const json = JSON.parse(line);
                if (json.content) output.textContent += json.content;
            } catch {}
        }
    }
    isLoading = false;
}

/* ================= EVENTS ================= */
sendButton.onclick = sendMessage;
messageInput.onkeypress = e => { if (e.key === "Enter") sendMessage(); };
loadDocuments();
</script>

</body>
</html>
