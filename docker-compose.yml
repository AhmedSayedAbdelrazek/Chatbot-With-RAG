services:
  backend:
    build: .
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      CHROMA_DB_PATH: /app/backend/chroma_db
      MAX_TURNS: "10"
    volumes:
      - chroma_data:/app/backend/chroma_db
      - uploads_data:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  chroma_data:
  uploads_data:
