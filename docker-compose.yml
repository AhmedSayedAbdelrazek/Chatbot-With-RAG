version: "3.8"

services:
  backend:
    build: .
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CHROMA_DB_PATH=/app/backend/chroma_db
      - MAX_TURNS=10
    volumes:
      - chroma_data:/app/backend/chroma_db
      - uploads_data:/app/backend/uploads
    restart: unless-stopped

volumes:
  chroma_data:
  uploads_data:
